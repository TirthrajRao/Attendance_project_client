		<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
		</div>
		<div class="container-fluid mt--5">
			<div class="emp-profile">
				<div class="row">
					<div class="col-10">
						<h3 *ngIf="userInfo">
							{{edit.name}}
						</h3>
						<h5 class="mb-5" *ngIf="userInfo">
							{{edit.designation}}
						</h5>
					</div>
					<div class="col-2">
						<h1 class="text-center">
							<button class="btn btn-lg btn-primary profile-edit-btn p-2 text-white" type="submit" (click)="editProfile()" value="Edit Profile">Edit Profile</button>
						</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-xl-12">
						<div class="profile-head">
							<ul class="nav nav-tabs row mt--4" id="myTab" role="tablist"> 
								<li class="col-6 p-0 nav-item">
									<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
								</li>
								<li class="col-6 p-0 nav-item">
									<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile">Timeline</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
						<div class="row">
							<div class="col-xl-12">
								<form [formGroup]="myForm">
									<div class="row mt--4">
										<div class="col-xl-6">
											<div class="form-group">
												<label>E-mail : </label>
												<div class="input-group input-group-merge input-group-alternative">
													<input class="form-control user_profile" formControlName="email" [(ngModel)]="edit.email" placeholder="E-mail" type="text" readOnly>
												</div>
											</div>
										</div>
										<div class="col-xl-6">
											<div class="form-group">
												<label>Name : </label>
												<div class="input-group input-group-merge input-group-alternative">
													<input class="form-control user_profile" formControlName="name" [(ngModel)]="edit.name" placeholder="Name" type="text" readOnly>
												</div>
											</div>
										</div>
										<div class="col-xl-6">
											<div class="form-group">
												<label>Password : </label>
												<div class="input-group input-group-merge input-group-alternative">
													<input class="form-control user_profile" formControlName="password" [(ngModel)]="edit.password" placeholder="password" [type]="password" readonly>
													<button class="btn btn-icon btn-default"  (click)="viewPass()" >
														<i class="fa fa-eye" aria-hidden="true" *ngIf="show"></i>
														<i class="fa fa-eye-slash" aria-hidden="true" *ngIf="!show"></i> 
													</button>
												</div>
											</div>
										</div>
										<div class="col-xl-6">
											<div class="form-group">
												<label>Designation : </label>
												<div class="input-group input-group-merge input-group-alternative">
													<input class="form-control user_profile" formControlName="designation" placeholder="Designation" [(ngModel)]="edit.designation" type="text" readOnly>
												</div>
											</div>
										</div>
										<div class="col-xl-6">
											<div class="form-group">
												<label>User Role : </label>
												<div class="input-group input-group-merge input-group-alternative">
													<input class="form-control user_profile" formControlName="userRole" [(ngModel)]="edit.userRole" placeholder="User Role" type="text" readOnly>
												</div>
											</div>
										</div>
										<div class="col-xl-6">
											<div class="form-group">
												<label>Branch : </label>
												<div class="input-group input-group-merge input-group-alternative">
													<input class="form-control user_profile" formControlName="branch" [(ngModel)]="edit.branch" placeholder="branch" type="text" readOnly>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
						<div class="container-fluid">
							<div class="row">
								<div class="col mt-3">
									<div class="input-daterange datepicker row align-items-center">
										<div class="form-group">
											<div class="input-group input-group-alternative">
												<div class="input-group-prepend">
													<span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
												</div>
												<input style="cursor: pointer;" readonly class="form-control" id="reportrange" placeholder="search Record" type="text" value="---">
											</div>
										</div>
									</div>
								</div>
								<ul class="nav nav-pills nav-fill ml-auto">
									<li class="nav-item"><a data-toggle="tab" class="nav-link mb-md-0 mb-sm-3 active" href="#demo"><i class="fa fa-bar-chart mr-2"></i>Chart</a></li>
									<li class="nav-item"><a data-toggle="tab" class="nav-link mb-md-0 mb-sm-3" href="#menu1"><i class="fas fa-history mr-2"></i>Timeline</a></li>
								</ul>
								<div class="tab-content" style="width: 100%">
									<div id="demo" class="tab-pane fade  show active">
										<div class="row">
											<div class="col-12">
												<div style="display: block">
													<canvas baseChart 
													[datasets]="barChartData" 
													[labels]="barChartLabels" 
													[options]="barChartOptions"  
													[legend]="barChartLegend" 
													[chartType]="barChartType">
													</canvas>
												</div>
												<button type="button" class="btn btn-primary" (click)="randomize()">Update</button>									
											</div>
										</div>
									</div>
									<div id="menu1" class="tab-pane fade">
										<div class="row">
											<div class="col-12">
												<div id="timeline"  style="background: #e1e1e1;"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer -->
			<footer class="footer">
				<div class="row align-items-center justify-content-xl-between">
					<div class="col-xl-6">
						<div class="copyright text-center text-xl-left text-muted">
							&copy; 2019 <a href="https://raoinformationtechnology.com/" class="font-weight-bold ml-1" target="_blank">Rao Infotech</a>
						</div>
					</div>

				</div>
			</footer>	
		</div>
